<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角连锁棋</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>三角连锁棋</h1>
    <div id="game-container">
        <div id="game-board-container">
            <svg id="game-board"></svg>
        </div>
        <div id="controls">
            <h4>游戏状态</h4>
            <div id="status-box">正在加载...</div>
            <div id="last-move-info"></div>
            
            <h4>选择你的颜色</h4>
            <div id="color-selector"></div>

            <h4>选择你跟随的颜色</h4>
            <div id="follow-color-selector"></div>

            <h4>分数榜</h4>
            <table id="scores-table">
                <thead>
                    <tr>
                        <th>颜色</th>
                        <th>线条</th>
                        <th>得分</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <hr style="width:100%; border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            <div class="action-buttons">
                <button id="undo-button" disabled>悔棋</button>
                <button id="reset-button">重置</button>
            </div>
            <button id="help-button" style="margin-top:18px;">游戏说明</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
